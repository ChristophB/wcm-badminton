{% extends "analytics/base.html" %}
<!DOCTYPE html>
<html>
{% block content %}
  <head>
    <title>Update Player Profile</title>
  </head>
  <body>
    <form action="." method="post">
      {% csrf_token %}
      {% for field in form %}
      {% if not field.value or field.value == "u" or field.value == "unknown" %}
      <p>{{ field.label_tag }} {{ field }}</p>
      {% endif %}
      {% endfor %}
      <input type="submit" value="Update" />
    </form>
  </body> 
{% endblock %}
</html>
